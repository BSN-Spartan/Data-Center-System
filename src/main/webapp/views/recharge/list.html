<body>

<div class="main-menu">
    <header class="header">

    </header>

        <div class="navigation">
            <ul class="menu js__accordion menu_">

<div id="wrapper">
    <div class="main-content">
        <div class="row small-spacing">

            <div class="col-sm-12 div_select">
                <form class="form-horizontal">
                    <div class="col-sm-12 div_title">Query</div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="chainId" class="col-sm-4 control-label">Chain Name:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="chainId">
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="txType" class="col-sm-4 control-label">Wallet Address:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="chainAddress">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="txType" class="col-sm-4 control-label">Top Up Status:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="txType">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="date-range" class="col-sm-4 control-label">Created Time:</label>
                            <div class="col-sm-8">
                                <div class="input-daterange input-group" id="date-range">
                                    <input type="text" class="form-control"
                                           style="text-align: left;background-color: inherit;color: #000000;"
                                           readonly autocomplete="off" name="startTime" id="startTime"
                                           autocomplete="off">
                                    <span class="input-group-addon bg-info text-white">-</span>
                                    <input type="text" class="form-control"
                                           style="text-align: left;background-color: inherit;color: #000000;"
                                           readonly autocomplete="off" name="endTime" id="endTime" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="txType" class="col-sm-4 control-label">Review Status:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="auditState">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="txType" class="col-sm-4 control-label">Type:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="rechargeType">
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-info btn-xs waves-effect waves-light search_">Query
                            </button>
                            <button type="reset" class="btn btn-info btn-xs waves-effect waves-light reset_">Reset</button>
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-sm-12 div_list">
                <div class="col-sm-12 div_title">Gas Credit Top-up List</div>
                <button type="button" class="btn btn-info btn-xs waves-effect waves-light recharge_but_" style="display: none">Top Up Gas Credit
                </button>
                <table id="gas_recharge_list" class="table table-striped table-bordered display"></table>
            </div>
        </div>

    </div>
</div>

<!-- recharge -->
<div class="modal fade" id="recharge_modal" tabindex="-1" role="dialog" aria-labelledby="recharge_modal"
     style="display: none; padding-left: 17px;top: 50px;">

    <div class="modal-dialog" role="document" style="width:41%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="deploy_detail_label_">Top Up Gas Credit</h4>

                <form class="form-horizontal" id="recharge_detail_content_">
                    <div class="modal-body col-sm-12"
                         style="max-height: 500px;overflow-y: auto;margin-bottom: 15px;margin-top: 15px">

                        <div class="form-group col-sm-12 ">
                            <label for="rechargeChainType" class="col-sm-4 control-label"><span
                                    class="xin">*</span>Chain Name：
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" id="rechargeChainType" name="rechargeChainType"></select>
                            </div>
                        </div>

                        <div class="form-group col-sm-12 ">
                            <label for="chainAccountAddress" class="col-sm-4 control-label"><span
                                    class="xin">*</span>Wallet Address：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="chainAccountAddress"
                                       name="chainAccountAddress">
                            </div>
                        </div>

                        <div class="form-group col-sm-12 ">
                            <label for="confirm_chainAccountAddress" class="col-sm-4 control-label"><span
                                    class="xin">*</span>Confirm Wallet Address：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="confirm_chainAccountAddress"
                                       name="confirm_chainAccountAddress">
                            </div>
                        </div>

                        <div class="form-group col-sm-12 ">
                            <label for="recharge_amount" class="col-sm-4 control-label"><span
                                    class="xin">*</span>Gas Credit Amount:
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" maxlength="20" class="form-control" value="0" id="recharge_amount" name="recharge_amount">
                                    <span class="input-group-addon" id="rechargeUnit">GAS</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 ">
                            <label for="recharge_ntt" class="col-sm-4 control-label">
                            </label>
                            <div class="col-sm-8">
                                &#8776; <span id="recharge_ntt">0.000000000000</span> NTT
                            </div>
                        </div>

                        <div class="form-group col-sm-12 " id="password_div">
                            <label for="password" class="col-sm-4 control-label"><span
                                    class="xin">*</span>Keystore Password:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control pwd" id="password"
                                       name="password" maxlength="20">
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"></label>
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-info btn-xs waves-effect waves-light submit_" id="submit">
                                    Submit
                                </button>
                                <button type="button"
                                        class="btn btn-default waves-effect waves-light btn-xs confirm_but_ i18n"
                                        data-dismiss="modal">
                                    Cancel
                                </button>
                            </div>
                            <div id="keystore_info_already_exists" text-align="center" >
                                <span class="exists">The above information directly interacts with Spartan-I Chain (Default Chain), and we will not obtain any information from you in any form.</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
